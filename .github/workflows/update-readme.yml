name: Update README

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: "pip"
    
    - name: Install Python dependencies
      run: |
        python -m pip install -r requirements.txt
    
    - name: Update README
      run: |-
        python build_readme.py
        cat README.md
    
    - name: Commit and push if changed
      run: |-
        git diff
        git config --global user.email "actions@users.noreply.github.com"
        git config --global user.name "README-bot"
        git add -A
        git commit -m "Updated README with latest blog posts and TIL" || exit 0
        git push
